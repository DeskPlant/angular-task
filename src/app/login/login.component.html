

  <div class="container">
    
  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="col-md-3 mx-auto center">
      
      <div class="card card-body">
  
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
  
      </div>
    </div>

    </form>
  </div>
