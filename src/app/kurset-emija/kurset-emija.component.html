
<app-home></app-home>


<div class="m-2">
  <table class="table table-hover table-bordered table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Kursi</th>
          <th>Kreditet</th>
          <th>Lektori</th>
          <th>Numri i studenteve</th>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let courseinfo of data">
          <td>{{courseinfo.code}}</td>
          <td>{{courseinfo.name}}</td>
          <td>{{courseinfo.credits}}</td>
          <td>{{teachers[courseinfo.id].name}}</td>
          <td>{{list[courseinfo.id]}}</td>
          
      </tbody>
    </table>
  
</div>


  <div *ngIf="type==student">

    <p>Perdoruesi {{name}} ka nje total prej {{credits}} kreditesh!</p>

  </div>
